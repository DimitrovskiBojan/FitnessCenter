<div class="logout-container">
    <h1>Confirm Logout</h1>
    <h4>Are you sure you want to logout?</h4>
    <div class="button-container">
      <button class="confirm-button" (click)="performLogout()">Confirm</button>
      <button class="cancel-button" mat-dialog-close (click)="cancel()">Cancel</button>
    </div>
  </div>
