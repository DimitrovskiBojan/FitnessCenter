<div class="form-container">
  <h1>Create Meal Plan</h1>
  <form (ngSubmit)="onSubmit(mealPlanForm)" #mealPlanForm="ngForm" enctype="multipart/form-data">
      <div class="form-group">
          <label for="price">Price</label>
          <input
              type="number"
              id="price"
              name="price"
              ngModel
              required
              class="form-control"
          />
      </div>
    
      <div class="form-group">
          <label for="type">Type</label>
          <input
              type="text"
              id="type"
              name="type"
              ngModel
              required
              class="form-control"
          />
      </div>
    
      <div class="form-group">
          <label for="description">Description</label>
          <textarea
              id="description"
              name="description"
              ngModel
              required
              class="form-control"
          ></textarea>
      </div>
    
      <div class="form-group">
          <label for="data">Upload File</label>
          <input
              type="file"
              id="data"
              name="data"
              (change)="onFileChange($event)"
              class="form-control-file"
          />
      </div>
    
      <button type="submit" class="btn btn-primary">Create Meal Plan</button>
  </form>
</div>
