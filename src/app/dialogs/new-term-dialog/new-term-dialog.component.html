<div class="form-container">
  <h1>New Training Term</h1>
  <form
    (ngSubmit)="onSubmit(trainingTermForm)"
    #trainingTermForm="ngForm"
    enctype="multipart/form-data"
  >
    <div class="form-group">
      <label for="price">Price</label>
      <input
        type="number"
        id="price"
        name="price"
        ngModel
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input
        type="date"
        id="date"
        name="date"
        ngModel
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="startTime">Start Time</label>
      <input
        type="time"
        id="startTime"
        name="startTime"
        ngModel
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="endTime">End Time</label>
      <input
        type="time"
        id="endTime"
        name="endTime"
        ngModel
        required
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary">Ad training term</button>
  </form>
</div>
