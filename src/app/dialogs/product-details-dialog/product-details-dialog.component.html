<div class="dialog-container">
  <div class="dialog">
    <div class="content">
      <div class="image-container">
        <img class="product-image" src="{{ data.image }}" alt="Whey Protein" />
      </div>
      <div class="info-container">
        <h2>Product Information</h2>
        <div class="form-group">
          <label>Manufacturer:</label>
          <p>{{ data.manufacturer }}</p>
        </div>
        <div class="form-group">
          <label>Name:</label>
          <p>{{ data.name }}</p>
        </div>
        <div class="form-group">
          <label>Price:</label>
          <p>{{ data.price }}</p>
        </div>
        <div class="form-group">
          <label>Taste:</label>
          <p>{{ data.taste }}</p>
        </div>
        <div class="form-group">
          <label>Type:</label>
          <p>{{ data.type }}</p>
        </div>
        <div class="form-group">
          <label>Weight:</label>
          <p>{{ data.weight }}</p>
        </div>
        <div class="button-group">
          <button class="add-to-cart-btn" (click)="buyDialog()">BUY</button>
          <button class="delete-btn" (click)="deleteProduct()" *ngIf="role == 'ADMIN'">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
