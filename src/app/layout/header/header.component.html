<div>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <div class="video-container">
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div id="one" class="carousel-item active">
          <video width="100%" autoplay loop muted>
            <source src="/assets/video/videoplayback.webm" type="video/webm" />
          </video>
        </div>
        <div id="two" class="carousel-item">
          <img
            src="https://m.media-amazon.com/images/S/assets.wholefoodsmarket.com//content/bb/3e/6be15f45445abc3822a1897362f6/2024-cen-elevatedevent-jan-a-articles-mealplan-hero-2280x1282._TTW_._CR1,0,2278,1282_._SR1500,844_._QL100_.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div id="thre" class="carousel-item">
          <img
            src="../../../assets/images/Mannen-creatine-supplementen.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div id="for" class="carousel-item">
          <img
            src="https://rwfitness.com/wp-content/uploads/2022/03/Best-Personal-Trainers-in-Edgewater-MD.png"
            class="d-block w-100"
            alt="..."
          />
        </div>
        
      </div>
      <!-- <button (click)="loadID()" class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button> -->
    </div>
    <div class="darker" *ngIf="page == 'home'"></div>

    <div class="overlay">
      <div class="overlay-content">
        <div class="navbar">
          <!-- Logo on the left -->
          <a
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <div class="navbar-logo">
              <img class="logo-image" src="assets/images/file.png" alt="Logo" />
            </div>
          </a>
          <!-- Clickable items on the right -->
          <div class="navbar-items">
            <div
              class="navbar-item"
              *ngIf="isLogedIn == 'true'"
              (click)="toggleHomePage()"
              style="cursor: pointer"
            >
              HOME
            </div>
            <a
              style="cursor: pointer"
              class="navbar-item"
              aria-label="Item 2"
              *ngIf="role != 'ADMIN' && isLogedIn == 'true'"
              (click)="toggleTrainersPage()"
              >PERSONAL TRAINERS</a
            >

            <!-- Dropdown Menu for Meal Plans and Store -->
            <div
              class="navbar-item dropdown"
              *ngIf="isLogedIn == 'true'"
            >
              <button
                class="btn dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="
                  cursor: pointer;
                  background-color: transparent;
                  border: none;
                "
              >
                STORE
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li>
                  <a
                    class="dropdown-item"
                    (click)="toggleMealPlansPage()"
                    style="cursor: pointer"
                  >
                    MEAL PLANS
                  </a>
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    (click)="toggleSupplementsPage()"
                    style="cursor: pointer"
                  >
                    SUPLEMENTS
                  </a>
                </li>
              </ul>
            </div>

            <div
              class="navbar-item"
              *ngIf="isLogedIn != 'true'"
              (click)="openDialog()"
              style="cursor: pointer"
            >
              LOGIN
            </div>
            <div class="navbar-item dropdown" *ngIf="isLogedIn == 'true'">
              <button
                class="btn dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="
                  cursor: pointer;
                  background-color: transparent;
                  border: none;
                  color: orange;
                  background-color: rgba(0, 0, 0, 0.5);
                "
              > 
                {{ username }}
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li>
                  <a
                  *ngIf="role != 'ADMIN' && isLogedIn == 'true'"
                  class="dropdown-item"
                  (click)="goToProfile()"
                  style="cursor: pointer"
                  >
                  My Profile
                </a>
                <a
                
                  class="dropdown-item"
                  (click)="logoutDialog()"
                  style="cursor: pointer"
                >
                  Log Out
                </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
