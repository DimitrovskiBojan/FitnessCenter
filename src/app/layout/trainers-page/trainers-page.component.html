<div class="trainers-page-container">
    <h2 class="trainers-title">Personal Trainers</h2> <!-- Added title -->
    <div *ngFor="let trainer of trainers" class="card" style="width: 18rem">
      <img
        class="card-img-top"
        src="../../../assets/images/{{ trainer.image }}"
        alt="{{ trainer.name }}"
      />
      <div class="card-body">
        <h5 class="card-title">{{ trainer.name }}</h5>
        <p class="card-text">{{ trainer.surname }}</p>
        <button class="btn btn-primary" (click)="viewAvailableTerms(trainer)">View available terms</button>
      </div>
    </div>
  </div>
